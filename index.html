<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Login form -mainpage</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="titleConatiner">
      <h1>
        Creating a Login form <span class="material-icons">keyboard</span>
      </h1>
    </div>
    <div class="conatainer">
      <form action="#">
        <div class="form">
          <input type="text" placeholder="Enter your Name.." required />
          <span class="material-icons">perm_identity</span>
        </div>
        <div class="form">
          <input type="email" placeholder="Enter your email.." required /><span
            class="material-icons"
          >
            assignment_ind
          </span>
        </div>
        <div class="form">
          <input type="password" placeholder="Enter your password" required />
          <span class="material-icons"> lock </span>
        </div>
        <div class="form">
          <input type="password" placeholder="Confirm your password" required />
          <span class="material-icons"> privacy_tip </span>
        </div>

        <div class="form">
          <input type="checkbox" />
          I agree to the <a href="./Docs/Term.html" class="terms">Terms & Conditions</a>
        </div>
        <label for="submit" class="submitBtn">Submit Now</label>
        <div class="login"> 
        <p>Already have an account? <a href="./pages/Login.html">Login</a> instend</p>
        </div>
      </form>
      <!-- submit button -->
    </div>
  </body>
</html>
